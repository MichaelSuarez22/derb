{% load static %}
{% block content %}
    <div class="page-title">
        <h3>Preguntas</h3>
    </div>
    <div class="clearfix"></div>
<link rel="stylesheet" type="text/css" href="{% static 'css/Component_questions.css' %}">
    <div class="row">
        <div class="col-md-10">
            <div class="x_panel">
                <div class="x_title">
                    <h3>Crear Nueva Pregunta</h3>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div id="formulario-container">
                    <form method="post" action="{% url 'question-list' %}" >
                        {% csrf_token %}
                        <div class="seccion-pregunta" id="seccion-pregunta-1">
                        <div class="form-group">
                            <label for="pregunta">Pregunta:</label>
                            <input type="text" id="pregunta" name="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <input type="text" id="tipo" name="question_type" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="descripcion" name="descripcion" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="condicion">Condición:</label>
                            <input type="text" id="condicion" name="condicion" class="form-control">
                        </div>
                             </div>
                        <div class="form-group">
                            <button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
                             <button type="button" id="agregarOtraPregunta" class="btn btn-primary">Agregar otra pregunta</button>
                            <button id="eliminar" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/Component_questions.js' %}"></script>
{% endblock %}
